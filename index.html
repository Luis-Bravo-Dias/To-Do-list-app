<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>To-Do list</title>
</head>
<body>
	<section class="list">
		<h2>My to-do list</h2>
		<div class="input">
			<input 
				type="text"
				class="field"
				id="task"
				placeholder="New Task"/>
			<button class="clickBox">Add</button>
		</div>
		<ul class="scroll">
			<li id="taskList"></li>
		</ul>
		<div>
			<hr class="counter"/>
			<div class="counterContainer">
				<p><span>0</span> tasks to do</p>
				<button id="deleteButton">Erase list</button>
			</div>
		</div>
	</section>
	<footer>
		<div class="footer">
			<p class="made">Made by</p>
			<p class="author">Kazu_Arts</p>
		</div>
	</footer>
</body>
</html>
